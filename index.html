    <style>
      :root {
        /* Light Theme Colors */
        --color-bg: 220 50% 98%; /* zinc-50 */
        --color-panel: 0 0% 100%; /* white */
        --color-primary: 262 83% 58%;
        --color-accent: 190 83% 58%;
        --color-text: 222 47% 11%; /* zinc-900 */
        --color-muted: 215 20% 45%; /* slate-600 */
        --color-success: 142 71% 45%;
        --color-warning: 38 96% 45%;
        --color-danger: 0 84% 60%;
        --color-border: 217 33% 85%; /* slate-200 */
      }
      .dark {
        /* Dark Theme Colors */
        --color-bg: 222 47% 11%;
        --color-panel: 222 47% 15%;
        --color-primary: 262 83% 58%;
        --color-accent: 190 83% 58%;
        --color-text: 210 40% 98%;
        --color-muted: 215 20% 65%;
        --color-success: 142 71% 45%;
        --color-warning: 48 96% 53%;
        --color-danger: 0 84% 60%;
        --color-border: 217 33% 21%;
      }
      
      /* Mobile UX Fix: Force Tawk.to widget higher to clear Floating Nav + Bottom Nav */
      @media (max-width: 768px) {
          div[class*="tawk-min-container"] {
              bottom: 140px !important; /* Raised higher to clear the new floating nav */
          }
          iframe[title*="chat"] {
              bottom: 140px !important;
          }
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(var(--color-border));
        border-radius: 10px;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {

                        accent: "hsl(var(--color-accent) / <alpha-value>)",

                        warning: "hsl(var(--color-warning) / <alpha-value>)",
                        danger: "hsl(var(--color-danger) / <alpha-value>)",
                        border: "hsl(var(--color-border) / <alpha-value>)"
                    },
                    borderRadius: {

                        lg: '16px',

                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                },
            },
        };
    </script>
